<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    #questionContainer {
      position: relative;
      max-width: 90%;
      width: 600px; /* Increased from 400px */
      min-height: 550px; /* Increased from 450px */
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px; /* Increased padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #gif {
      width: 150px; /* Increased from 100px */
      margin-bottom: 30px; /* Increased margin */
    }

    h2 {
      font-size: 26px; /* Increased from 22px */
      margin-bottom: 50px; /* Increased from 40px */
      color: #444;
      text-align: center;
    }

    button {
      padding: 15px 35px; /* Increased padding */
      border: none;
      border-radius: 30px;
      font-size: 18px; /* Increased from 16px */
      background: #ff6b81;
      color: white;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4757;
    }

    #yesBtn {
      left: 25%;
      top: 400px; /* Adjusted for larger container */
      background: #ff85a1;
    }

    #noBtn {
      left: 55%;
      top: 400px; /* Adjusted for larger container */
      background: #ff6b81;
    }

    #result {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #result img {
      width: 200px; /* Increased from 150px */
      margin-bottom: 20px; /* Increased margin */
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    #result p {
      font-size: 24px; /* Increased from 20px */
      font-weight: bold;
      color: #e84393;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: 50px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 3s ease-in forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-250px) scale(1.5); opacity: 0; }
    }

    @media (max-width: 650px) {
      #questionContainer {
        min-height: 500px; /* Adjusted for mobile */
        padding: 30px; /* Adjusted for mobile */
      }
      
      #yesBtn, #noBtn {
        font-size: 16px; /* Adjusted for mobile */
        padding: 12px 25px; /* Adjusted for mobile */
      }
      
      h2 {
        font-size: 22px; /* Adjusted for mobile */
      }
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <img id="gif" src="https://media.giphy.com/media/ZebTmyvw85gnm/giphy.gif" alt="cute gif">
    <h2>Do you love me nigha? üíñ</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="result">
      <img src="1.jpg" alt="love gif">
      <p>Yay! I love you too nigha‚ù§Ô∏è</p>
    </div>
  </div>
  
  <!-- Sounds -->
  <audio id="noSound" src="1.mp3"></audio>
  <audio id="yesSound" src="2.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const result = document.getElementById("result");
    const noSound = document.getElementById("noSound");
    const yesSound = document.getElementById("yesSound");

    let noClickCount = 0;

    function moveNoBtn() {
      const containerWidth = questionContainer.offsetWidth - noBtn.offsetWidth;
      const containerHeight = questionContainer.offsetHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * containerWidth);
      const newY = Math.floor(Math.random() * containerHeight);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("mouseover", moveNoBtn);

    noBtn.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount === 2) {
        noSound.play();
      } 
      if (noClickCount === 5) {
        noSound.play();
        noBtn.style.display = "none"; // hide No button
      }
      moveNoBtn();
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.querySelector("h2").style.display = "none";
      document.getElementById("gif").style.display = "none";
      result.style.display = "block";

      // create floating hearts
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 80 + 10 + "%";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
