<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    #questionContainer {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px 20px 80px; /* extra bottom padding for buttons */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #gif {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 40px;
      color: #444;
      text-align: center;
    }

    .btnContainer {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4757;
    }

    #yesBtn {
      background: #ff85a1;
    }

    #noBtn {
      background: #ff6b81;
      position: absolute; /* allow it to move */
    }

    #result {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #result img {
      width: 150px;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    #result p {
      font-size: 20px;
      font-weight: bold;
      color: #e84393;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: 50px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 3s ease-in forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-250px) scale(1.5); opacity: 0; }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 18px;
        margin-bottom: 30px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <img id="gif" src="https://media.giphy.com/media/ZebTmyvw85gnm/giphy.gif" alt="cute gif">
    <h2>Do you love me? üíñ</h2>

    <div class="btnContainer">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">
      <img src="1.jpg" alt="love pic">
      <p>Yay! I love you too ‚ù§Ô∏è</p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="noSound" src="1.mp3"></audio>
  <audio id="yesSound" src="2.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const result = document.getElementById("result");
    const noSound = document.getElementById("noSound");
    const yesSound = document.getElementById("yesSound");

    let noClickCount = 0;

    function moveNoBtn() {
      const containerWidth = questionContainer.offsetWidth - noBtn.offsetWidth;
      const containerHeight = questionContainer.offsetHeight - noBtn.offsetHeight - 60;
      const newX = Math.floor(Math.random() * containerWidth);
      const newY = Math.floor(Math.random() * containerHeight);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("mouseover", moveNoBtn);

    noBtn.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount === 2) {
        noSound.play();
      } 
      if (noClickCount === 5) {
        noSound.play();
        noBtn.style.display = "none"; 
      }
      moveNoBtn();
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.querySelector("h2").style.display = "none";
      document.getElementById("gif").style.display = "none";
      result.style.display = "block";

      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 80 + 10 + "%";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
