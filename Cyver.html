<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you love me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #questionContainer {
      position: relative;
      width: 400px;
      height: 450px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #gif {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #444;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4757;
    }

    #yesBtn {
      left: 100px;
      top: 330px;
      background: #ff85a1;
    }

    #noBtn {
      left: 220px;
      top: 330px;
      background: #ff6b81;
    }

    #result {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #result img {
      width: 150px;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    #result p {
      font-size: 22px;
      font-weight: bold;
      color: #e84393;
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <img id="gif" src="https://media.giphy.com/media/ZebTmyvw85gnm/giphy.gif" alt="cute gif">
    <h2>Do you love me? üíñ</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="result">
      <img src="1.jpg" alt="love gif">
      <p>Yay! I love you too ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const result = document.getElementById("result");

    function moveNoBtn() {
      const containerWidth = questionContainer.offsetWidth - noBtn.offsetWidth;
      const containerHeight = questionContainer.offsetHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * containerWidth);
      const newY = Math.floor(Math.random() * containerHeight);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.querySelector("h2").style.display = "none";
      document.getElementById("gif").style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
